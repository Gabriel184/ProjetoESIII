<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global/global.css">
    <link rel="stylesheet" href="../css/modal/modal.css">
    <link rel="stylesheet" href="../css/modal/modalUpdate.css">
    <title>UPDATE MODAL</title>

</head>


<body>

    <button onclick="onModalRead()">Abrir modal</button>

    <div id="container_modal" class="container_modal">

        <div class="subcontainer_modal">

            <div class="base_modal">

                <div class="titulo_modal">
                    <p>ATUALIZAR:</p>
                    <img class="fechar_modal" src="../images/fechar.png" alt="fechar" onclick="offModalRead()">
                </div>

                <form action="">

                    <div id="matricula" class="matricula">

                        <label for="">
                            Código:
                            <input type="text">
                        </label>

                        <label>Data de Cadastro:
                            <input type="text">
                        </label>

                        <label>Turma:
                            <input type="text">
                        </label>

                    </div>

                    <div id="aluno" class="aluno">

                        <label for="">Nome:
                            <input type="text">
                        </label>

                        <label for="">Email:
                            <input type="text">
                        </label>

                        <label for="">CPF:
                            <input type="text">
                        </label>

                        <label for="">Celular:
                            <input type="text">
                        </label>

                        <label for="">Data de Nascimento:
                            <input type="text">
                        </label>

                    </div>

                    <div id="endereco" class="endereco">

                        <label for="">Logradouro: 
                            <input type="text">
                        </label>

                        <label for="">Número:
                            <input type="text">
                        </label>

                        <label for="">Bairro:
                            <input type="text">
                        </label>

                        <label for="">Complemento:
                            <input type="text">
                        </label>

                        <label for="">Cidade:
                            <input type="text">
                        </label>

                        <label for="">CEP:
                            <input type="text">
                        </label>

                        <label for="">UF:
                            <input type="text">
                        </label>

                    </div>

                    <div id="curso" class="curso">

                        <label for="">Categoria:
                            <input type="text">
                        </label>

                        <label for="">Descrição:
                            <input type="text">
                        </label>

                        <label for="">Duração:
                            <input type="text">
                        </label>

                    </div>

                </form>

            </div>

        </div>

    </div>

</body>

<script>
    function onModalRead(dado) {

        var modalRead = document.getElementById("container_modal");
        modalRead.style.display = "block";

    }

    function offModalRead() {

        var modalRead = document.getElementById("container_modal");
        modalRead.style.display = "none";

    }
</script>

</html>
